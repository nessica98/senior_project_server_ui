<div class="container">    
    <div class="row">
        <div class="col-md-6 ">    
            <div class="card">
                <div class="card-body">
                  <form id = "login1" class="needs-validation" novalidate>
                    
                    <div class="form-group">
                      <label for="exampleInputPassword1">ชนิดสัตว์น้ำ</label>
                      <input type="text" class="form-control" id="fisherykind" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">จำนวน</label>
                        <input type="number" class="form-control" id="amount" aria-describedby="amount" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">หน่วย</label>
                        <select class="form-control" id="unitSelect">
                          <option>กิโลกรัม</option>
                          <option>ตัว</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div> 
        </div>    
        <div class="col-md-6  ">    
            Welcome,  {{id}}    
            <a href="javascript:void(0);" (click)="logout()">Logout</a>    
            <h3>Logbook</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Fish Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Update Time</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of dataArr_recv">
                        <th scope="col">{{data.fisherytype}}</th>
                        <th scope="col"><span>{{data.amount}}</span><span> {{data.unit}}</span></th>
                        <th scope="col">{{data.updateTime | date:'short'}}</th>
                      </tr>
                </tbody>
              </table>
        </div>    
    </div>
    
  </div>
