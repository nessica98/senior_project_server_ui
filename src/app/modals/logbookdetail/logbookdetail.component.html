<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" [attr.data-target]="'#'+genId()">
    Detail
  </button>
  
  <!-- Modal -->
  <div class="modal fade" [attr.id]="genId()" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{logbook.LogbookListId}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li *ngFor = "let data of logbooklist" class="list-group-item"><span> {{data.FisheryKind}}</span> <span> {{data.FisheryKindAmount}}</span><span> {{data.Unit}}</span></li>
              </ul>
        </div>
        
      </div>
    </div>
  </div>
