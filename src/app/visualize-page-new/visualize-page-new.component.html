<div>
    <div *ngIf="loading" class="box">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="!loading" class="row">

        <div *ngFor="let nodedata of nodeData_arr" class="col-sm-6">
            <app-visualize-each-node [nodeData]="nodedata"></app-visualize-each-node>
        </div>

    </div>
</div>
