<div>
    <div *ngIf="loading || notfound || error" class="box">
        <div *ngIf = "loading && !error" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div *ngIf = "notfound" class="not-found">
            <h2>Not found</h2>
        </div>
        <div *ngIf = "error" class="not-found">
            <h2>Server occurs error</h2>
        </div>
    </div>
    <div *ngIf="!loading && !notfound" >
        <div class = "body-table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gateway Id</th>
                    <th scope="col">Gateway Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Menu</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let gateway of gatewayDataList;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{gateway.gatewayId}}</td>
                    <td>{{gateway.gatewayName}}</td>
                    <td>{{gateway.gatewayackUpdate}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm">More...</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
