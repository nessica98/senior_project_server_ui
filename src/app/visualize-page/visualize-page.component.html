<div>
    <div class = "map-banner">
        <img src="../../assets/now.png" alt="">
    </div>
    <h1>Node list</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Node Name</th>
        <th scope="col">Node owner</th>
        <th scope="col">Node Startdate</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataArr">
        <th scope="col">#</th>
        <th scope="col">{{data.nodename}}</th>
        <th scope="col">{{data.nodeowner}}</th>
        <th scope="col">{{data.nodestartwork | date}}</th>
        <th scope="col"><app-visualize-modal nodename= {{data.nodename}}></app-visualize-modal></th>
      </tr>
    </tbody>
  </table>
</div>
