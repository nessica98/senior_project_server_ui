<h1>Node list</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataArr">
        <th scope="col">#</th>
        <th scope="col">{{data.namenode}}</th>
        <th scope="col">{{data.nodeowner}}</th>
        <th scope="col">{{data.nodestartwork | date}}</th>
      </tr>
    </tbody>
  </table>
