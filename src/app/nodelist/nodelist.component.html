<h1>Node list</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Node Name</th>
        <th scope="col">Node owner</th>
        <th scope="col">Node Startdate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataArr">
        <th scope="col">#</th>
        <th scope="col">{{data.nodename}}</th>
        <th scope="col">{{data.nodeowner}}</th>
        <th scope="col">{{data.nodestartdate | date}}</th>
      </tr>
    </tbody>
  </table>
