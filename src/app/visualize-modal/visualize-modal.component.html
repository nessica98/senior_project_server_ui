<!-- Large modal -->
<button type="button" id = "btnDetail" class="btn btn-outline-info" data-toggle="modal" data-target=".bd-example-modal-lg">More detail</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">   
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                AOA
            </h5>
        </div>
        <div class="modal-body">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of dataArr_recv">
                <th scope="row">{{data.UpdateDatetime |  date:'medium'}}</th>
                <td>{{data.LAT | number : '1.3-3'}}</td>
                <td>{{data.LONG | number : '1.3-3'}}</td>
              </tr>
            </tbody>
          </table>
          </div>
    </div>
  </div>
</div>
